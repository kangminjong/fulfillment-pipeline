{% extends "base.html" %}
{% block content %}

<!-- =========================================================
  alerts.html
  - 상단(지표/차트): 알림 처리 현황(OPEN/ACK/RESOLVED/RETRY)
  - 중단(필터): 알림 목록 테이블만 필터링
  - 하단(테이블): 실제 알림을 찾아 ACK/해결/재처리 요청
========================================================= -->

<!-- 1) 상단: 지표/차트(풀폭) -->
<div class="card mb-2">
  <div class="card-header">
    <h3 class="card-title">알림 운영 지표</h3>

    <div class="ms-auto d-flex align-items-center gap-2">
      <select id="ts-preset-alerts" class="form-select form-select-sm w-auto">
        <option value="12h_30m">최근 12시간(30분)</option>
        <option value="24h_1h" selected>최근 24시간(1시간)</option>
        <option value="7d_1d">최근 7일(1일)</option>
        <option value="30d_1d">최근 30일(1일)</option>
      </select>
      <div class="text-secondary small" id="alerts-kpi-updated-at">-</div>
    </div>
  </div>

  <div class="card-body">
    <div class="row g-2">
      <div class="col-6 col-md-3">
        <div class="text-secondary">OPEN</div>
        <div class="h2 mb-0" id="alerts-kpi-open">-</div>
        <div class="text-secondary small">미처리</div>
      </div>

      <div class="col-6 col-md-3">
        <div class="text-secondary">ACK</div>
        <div class="h2 mb-0" id="alerts-kpi-ack">-</div>
        <div class="text-secondary small">확인됨</div>
      </div>

      <div class="col-6 col-md-3">
        <div class="text-secondary">RESOLVED</div>
        <div class="h2 mb-0" id="alerts-kpi-resolved">-</div>
        <div class="text-secondary small">해결됨</div>
      </div>

      <div class="col-6 col-md-3">
        <div class="text-secondary">RETRY</div>
        <div class="h2 mb-0" id="alerts-kpi-retry">-</div>
        <div class="text-secondary small">재처리요청</div>
      </div>
    </div>

    <hr class="my-3" />

    <div class="d-flex align-items-center mb-2">
      <div class="text-secondary">알림 상태 추이</div>
      <div class="ms-auto text-secondary small" id="alerts-chart-updated-at">-</div>
    </div>

    <div style="height: 220px;">
      <canvas id="alerts-top-chart"></canvas>
    </div>

    <div class="text-secondary small mt-2">

    </div>
  </div>
</div>

<!-- 2) 필터는 "목록 바로 위"에 (기존 id 유지) -->
<div class="card mb-2">
  <div class="card-body">
    <div class="row g-2 align-items-end">
      <div class="col-12 col-md-3">
        <label class="form-label">상태</label>
        <select id="al-status" class="form-select">
          <option value="ALL" selected>전체</option>
          <option value="OPEN">OPEN</option>
          <option value="ACK">ACK</option>
          <option value="RESOLVED">RESOLVED</option>
          <option value="RETRY_REQUESTED">RETRY_REQUESTED</option>
        </select>
      </div>

        <div class="col-12 col-md-3">
          <!-- <label class="form-label">종류</label>
          <select id="al-kind" class="form-select">
            <option value="ALL" selected>전체</option>
            <option value="EVENT">EVENT(오류 이벤트)</option>
            <option value="HOLD">HOLD(현재 보류)</option>
          </select> -->
        </div>

      <div class="col-12 col-md-4">
        <label class="form-label"></label>
        <div class="text-secondary small mt-1"></div>
      </div>

      <div class="col-12 col-md-2">
        <button id="btn-al-search" class="btn btn-primary w-100">
          <i class="ti ti-search me-2"></i>조회
        </button>
      </div>

      <div class="col-12">
        <div class="text-secondary small">

        </div>
      </div>
    </div>
  </div>
</div>

<!-- 3) 테이블(기존 id 유지: alerts-page-tbody) -->
<div class="card">
  <div class="card-header">
    <h3 class="card-title">알림 목록</h3>
    <div class="ms-auto text-secondary small" id="alerts-updated-at">-</div>
  </div>

  <div class="table-responsive">
    <table class="table card-table table-vcenter">
      <thead>
        <tr>
          <th>상태</th>
          <th>주문</th>
          <th>이벤트</th>
          <th>사유</th>
          <th>시각</th>
          <th>담당자</th>
          <th class="text-end">처리</th>
        </tr>
      </thead>
      <tbody id="alerts-page-tbody"></tbody>
    </table>
  </div>
</div>

{% endblock %}
